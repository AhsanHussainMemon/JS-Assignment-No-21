<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Ride Into The Dreams.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Loyal Motors Logo">
                <h1>Loyal Motors</h1>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </nav>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a car by name..." oninput="searchCars()">

            </div>
        </header>


        <section class="categories">
            <h2>Browse Cars By Category</h2>
            <div class="category-links">
                <button class="category-btn" onclick="filterByCategory('all')">All</button>
                <button class="category-btn" onclick="filterByCategory('sedan')">Sedan</button>
                <button class="category-btn" onclick="filterByCategory('coupe')">Coupe</button>
                <button class="category-btn" onclick="filterByCategory('suv')">SUV</button>
                <button class="category-btn" onclick="filterByCategory('sports')">Sports</button>
            </div>
            <hr class="divider">
        </section>
    

        <section class="hero">
            <div class="hero-overlay">
                <div class="hero-text">
                    <h2>Your Dream Car Awaits</h2>
                    <p>Explore the best collection of cars. Your perfect ride is here.</p>
                </div>
            </div>
        </section>
    
        <section id="product-section" class="product-section"></section>
    
        <footer>
            <p>&copy; 2024 Loyal Motors. All rights reserved.</p>
        </footer>
    
    

    


    <script src="carweb.js">    </script>
</body>
</html>
